<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Attack Risk Prediction</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 900px;
            margin-top: 50px;
        }

        h1 {
            font-size: 2.5rem;
            color: #3a3a3a;
        }

        .form-control {
            border-radius: 10px;
        }

        button {
            border-radius: 10px;
            padding: 12px;
        }

        #predictionResult {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .row-cols-1 .col-md-6 {
            padding-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Heart Attack Risk Prediction</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-10">
                <form id="predictionForm" class="bg-light p-4 rounded shadow">
                    <div class="row row-cols-1 row-cols-md-2">
                        <div class="col mb-3">
                            <label for="age" class="form-label">Age (18-100 years)</label>
                            <input type="number" class="form-control" id="age" min="18" max="100" required placeholder="Enter your age">
                        </div>
                        <div class="col mb-3">
                            <label for="cholesterol" class="form-label">Cholesterol (mg/dL)</label>
                            <input type="number" class="form-control" id="cholesterol" min="100" max="300" required placeholder="Enter cholesterol level">
                        </div>
                        <div class="col mb-3">
                            <label for="smoking" class="form-label">Smoking</label>
                            <select class="form-control" id="smoking" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col mb-3">
                            <label for="diabetes" class="form-label">Diabetes</label>
                            <select class="form-control" id="diabetes" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col mb-3">
                            <label for="bloodPressure" class="form-label">Blood Pressure (mmHg)</label>
                            <input type="number" class="form-control" id="bloodPressure" required placeholder="Enter blood pressure (e.g., 120)">
                        </div>
                        <div class="col mb-3">
                            <label for="stressLevel" class="form-label">Stress Level (1-10)</label>
                            <input type="number" class="form-control" id="stressLevel" min="1" max="10" required placeholder="Enter stress level (1-10)">
                        </div>
                        <div class="col mb-3">
                            <label for="obesity" class="form-label">Obesity</label>
                            <select class="form-control" id="obesity" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col mb-3">
                            <label for="heartRate" class="form-label">Heart Rate (bpm)</label>
                            <input type="number" class="form-control" id="heartRate" min="40" max="180" required placeholder="Enter heart rate">
                        </div>
                        <div class="col mb-3">
                            <label for="bmi" class="form-label">BMI</label>
                            <input type="number" class="form-control" id="bmi" min="15" max="50" step="0.1" required placeholder="Enter BMI">
                        </div>
                        <div class="col mb-3">
                            <label for="physicalActivity" class="form-label">Physical Activity Days Per Week</label>
                            <input type="number" class="form-control" id="physicalActivity" min="0" max="7" required>
                        </div>
                        <div class="col mb-3">
                            <label for="sleepHours" class="form-label">Sleep Hours Per Day</label>
                            <input type="number" class="form-control" id="sleepHours" min="4" max="12" required>
                        </div>
                        <div class="col mb-3">
                            <label for="triglycerides" class="form-label">Triglycerides (mg/dL)</label>
                            <input type="number" class="form-control" id="triglycerides" min="50" max="500" required placeholder="Enter triglycerides level">
                        </div>
                        <div class="col mb-3">
                            <label for="familyHistory" class="form-label">Family History</label>
                            <select class="form-control" id="familyHistory" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <!-- New input for Exercise Hours Per Week -->
                        <div class="col mb-3">
                            <label for="exerciseHours" class="form-label">Exercise Hours Per Week</label>
                            <input type="number" class="form-control" id="exerciseHours" min="0" max="168" required placeholder="Enter exercise hours per week">
                        </div>
                        <!-- New input for Sedentary Hours Per Day -->
                        <div class="col mb-3">
                            <label for="sedentaryHours" class="form-label">Sedentary Hours Per Day</label>
                            <input type="number" class="form-control" id="sedentaryHours" min="0" max="24" required placeholder="Enter sedentary hours per day">
                        </div>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary w-100">Predict Heart Attack Risk</button>
                    </div>
                </form>
                <div class="alert alert-info mt-4" id="predictionResult" style="display:none;">
                    <strong>Prediction Result:</strong> <span id="predictedRisk"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- JQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#predictionForm").submit(function(event) {
                event.preventDefault();

                // Collect form data
                const formData = {
                    age: $("#age").val(),
                    cholesterol: $("#cholesterol").val(),
                    smoking: $("#smoking").val(),
                    diabetes: $("#diabetes").val(),
                    bloodPressure: $("#bloodPressure").val(),
                    stressLevel: $("#stressLevel").val(),
                    obesity: $("#obesity").val(),
                    heartRate: $("#heartRate").val(),
                    bmi: $("#bmi").val(),
                    physicalActivity: $("#physicalActivity").val(),
                    sleepHours: $("#sleepHours").val(),
                    triglycerides: $("#triglycerides").val(),
                    familyHistory: $("#familyHistory").val(),
                    exerciseHours: $("#exerciseHours").val(),  // Exercise Hours Per Week
                    sedentaryHours: $("#sedentaryHours").val()  // Sedentary Hours Per Day
                };

                // POST to Flask API
                $.ajax({
                    type: "POST",
                    url: "/predict",
                    data: formData,
                    success: function(response) {
                        if (response.predicted_risk) {
                            $("#predictionResult").show();
                            $("#predictedRisk").text(response.predicted_risk);
                        } else {
                            alert("Error: " + response.error);
                        }
                    },
                    error: function(error) {
                        alert("Prediction failed. Please try again.");
                    }
                });
            });
        });
    </script>
</body>
</html>
